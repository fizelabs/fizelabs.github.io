<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinemoon Player</title>
    <script src="https://weblion777.github.io/hdvb_new.js" async></script>
</head>

<style>
    * {
        padding: 0;
        margin: 0;
        font-size: 16px;
        font-family: sans-serif;
    }

    body {
        overflow: hidden;
        background: #2d2d2d;
    }

    #video_iframe {
        border: none;
        width: 100vw;
        height: 100vh;
    }
    .controlbutton, rect.rect {
        fill: #00ea57e3!important;
    }
</style>

<script>
    var version = '1.0.1';

    window.onload = function() {
        console.log('Cinemoon version: ', version)

        let params = {},
            query = window.location.href.split('?')[1];

        if (query) {
            let queryParams = query.split('&');
            queryParams.forEach(function(p) {
                ps = p.split('=')
                params[ps[0]] = ps[1]
            })
        } 

        if (params.f) {
            let iframe = document.getElementById('video_iframe');
            iframe.src = params.f;
        } else {
            alert('video not found')
        }
    }
</script>

<body>
    <iframe allowfullscreen id="video_iframe"
        src="">
        <!-- src="https://vid1595505177.vb17110frankfoley.pw/movie/688eb38cccf724c2835b91a15f7308ed/iframe"> -->
    </iframe>
</body>

</html>
